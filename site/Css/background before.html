<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background</title>
<style>

	#bg{
		width: 500px;
		height: 500px;
		background-color:red ;
		background-image: url(my-passport-photo.jpg);
		background-size:165px;
		background-repeat: no-repeat;
		background-position: center;
	}

	#bgm{
		color: whitesmoke;
		width: 500px;
		height: 500px;
		background: url(my-passport-photo.jpg) no-repeat center blue;
		background-size:165px ;
		text-color: whitesmoke;
		}


</style>
</head>
<body>

	<h1>The Background Property</h1>

	<div id="bg">Background properties are fun!</div>

	<div id="bgm">Background properties are fun!</div>

</body>
</html>
