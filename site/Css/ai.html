<!DOCTYPE html>
<html>
<head>
  <title>Birthday Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f1f1f1;
    }
    
    h1 {
      color: #333;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    
    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }
    
    .input-group button {
      padding: 10px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .input-group button:hover {
      background-color: #45a049;
    }
    
    .message {
      margin-top: 30px;
      padding: 20px;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 5px;
      font-size: 18px;
      line-height: 1.4;
    }
    
    .image-container {
      margin-top: 30px;
    }
    
    .image-container img {
      max-width: 300px;
    }
  </style>
</head>

  </body>
  </html>
