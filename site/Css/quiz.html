<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Model</title>

<style>

div {
  padding: 10px 10px 10px 10px;
  margin: 10px 10px 10px 10px;
  width: 100px;
  border: 10px solid black;
  box-sizing: border-box;
}

</style>
</head>

<body>


<!-- Here the dimensions of the element are calculated as: width = border + padding + width of the content, and height = border + padding + height of the content.

Total Width = Content Width + Left Padding + Right Padding + Left Border + Right Border-->

<!-- Right margin of one element that touches the left margin of another element creates a combined margin that is equal to the sum of both margins. 

	Vertical margins that touch collapse and the larger margin of the two is what's left. Horizontal margins combine together. -->



<div>Honey</div>

</body>
